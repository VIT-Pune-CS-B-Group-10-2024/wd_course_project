<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bow and Knot - Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(247, 195, 204);
        }

        /* HEADER */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffc9e1;
            padding: 10px 20px;
        }

        #logo h1 {
            margin: 0;
            color: #000000;
            font-family: 'Times New Roman', Times, serif;
            padding-left: 20px;
        }

        #nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        #nav ul li {
            display: inline;
        }

        #nav ul li a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
        }

        #nav ul li a:hover {
            color: #ff69b4;
        }

        #logo img {
            height: 50px;
            width: 50px;
        }

        /* PRODUCTS */
        #ok {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .polaroid {
            display: inline-block;
            width: 300px;
            height: 400px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
            margin-bottom: 25px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 10px;
            transition: transform 0.3s;
        }

        .polaroid:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .polaroid img {
            height: 300px;
            width: 300px;
            padding-left: 30px;
        }

        .container {
            text-align: left;
            padding-left: 30px;
        }

        .add-to-cart {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 6px 10px;
            color: white;
            background-color: rgb(230, 139, 152);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .add-to-cart:hover {
            background-color: #ff1493;
        }

        /* CART */
        .cart-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
        }

        button {
            background: #ff5a5f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #e04e50;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div id="header">
        <div id="logo">
            <img src="media/Bow & Knot logo.png" alt="Bow and Knot Logo">
            <h1>Bow and Knot</h1>
        </div>
        <div id="nav">
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#customize">Customize</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" onclick="showCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </div>

    <!-- PRODUCTS SECTION -->
    <div id="ok">
        <div class="polaroid">
            <img src="media/bq1.png" alt="Golden Sunbeam Bouquet">
            <div class="container">
                <p1>Golden Sunbeam Bouquet</p1><br>
                <p3>A vibrant mix of sunflowers, daisies, and greenery.</p3><br>
                <p>â‚¹1699 <span>â‚¹1799</span></p>
                <button class="add-to-cart" onclick="addToCart('Golden Sunbeam Bouquet', 1699, 'media/bq1.png')">Add to Cart</button>
            </div>
        </div>

        <div class="polaroid">
            <img src="media/bq2.png" alt="Ivory Rose Serenity">
            <div class="container">
                <p1>Ivory Rose Serenity</p1><br>
                <p3>A graceful blend of white roses, peonies, and greenery.</p3><br>
                <p>â‚¹1999 <span>â‚¹2099</span></p>
                <button class="add-to-cart" onclick="addToCart('Ivory Rose Serenity', 1999, 'media/bq2.png')">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- CART SECTION -->
    <div id="cart" class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="hideCart()">Close Cart</button>
    </div>

    <script>
        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                alert("This item is already in your cart!");
                return;
            }

            cart.push({ name, price, image });
            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Added to cart!");
            updateCartCount();
        }

        function showCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cart.forEach((item, index) => {
                    cartContainer.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}">
                            <p>${item.name} - â‚¹${item.price}</p>
                            <button onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    `;
                });
            }

            document.getElementById("cart").style.display = "block";
            updateCartCount();
        }

        function hideCart() {
            document.getElementById("cart").style.display = "none";
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            showCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            showCart();
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-count").innerText = cart.length;
        }

        updateCartCount();
    </script>

</body>
</html>
