<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Bow and Knot</title>
  <link rel="stylesheet" href="cartpage.css">
</head>
<body>

  <div id="header">
    <h1>Shopping Cart</h1>
    <a href="index.html">‚Üê Continue Shopping</a>
  </div>

  <div id="add-item">
    <h2>Add a Product</h2>
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="number" id="product-price" placeholder="Price" min="0" step="0.01">
    <input type="number" id="product-quantity" placeholder="Quantity" min="1">
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="cart-items"></tbody>
  </table>

  <h2>Total: $<span id="total-price">0.00</span></h2>
  <div class="button">
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>
  
  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      cartContainer.innerHTML = "";
      let totalPrice = 0;

      cart.forEach((item, index) => {
        let itemTotal = item.price * item.quantity;
        totalPrice += itemTotal;

        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td><button onclick="removeItem(${index})">Remove</button></td>
        `;
        cartContainer.appendChild(row);
      });

      document.getElementById("total-price").textContent = totalPrice.toFixed(2);
    }

    function updateQuantity(index, quantity) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (quantity < 1) {
        alert("Quantity must be at least 1.");
        return;
      }
      cart[index].quantity = parseInt(quantity);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      alert("Proceeding to checkout...");
      window.location.href = "checkout.html";
    }

    function addToCart() {
      let name = document.getElementById("product-name").value;
      let price = parseFloat(document.getElementById("product-price").value);
      let quantity = parseInt(document.getElementById("product-quantity").value);
      
      if (!name || isNaN(price) || price <= 0 || isNaN(quantity) || quantity < 1) {
        alert("Please enter valid product details.");
        return;
      }
      
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price, quantity });
      localStorage.setItem("cart", JSON.stringify(cart));
      
      document.getElementById("product-name").value = "";
      document.getElementById("product-price").value = "";
      document.getElementById("product-quantity").value = "";
      loadCart();
    }

    window.onload = loadCart;
  </script>

</body>
</html>
