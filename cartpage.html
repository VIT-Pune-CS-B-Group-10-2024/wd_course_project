<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Shop Cart - Bow and Knot</title>
  <link rel="stylesheet" href="cartpage.css"> <!-- Link to your CSS file -->
</head>
<body>

  <!-- Header Section -->
  <div id="header">
    <div id="logo">
      <h1>Bow and Knot</h1>
    </div>
    <div id="nav">
      <ul>
        <li><a href="#about">About Us</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#customize">Customize</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="section">
    <h1>Your Shopping Cart</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will be inserted here by JavaScript -->
      </tbody>
    </table>
    <div class="cart-summary">
      <p>Total: $<span id="total-price">0.00</span></p>
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <script src="cartpage.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
